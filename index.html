<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="choice-container" id="choiceContainer" style="display: none;">
            <p>Select the page you want to view:</p>
            <button class="option-btn" id="biodataBtn">Biodata</button>
            <button class="option-btn" id="resumeBtn">Resume</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
